name: Build Container Image

on:
  push:
    branches:
      - "test/**"
  repository_dispatch:
    type:
      - deploy_project
jobs:
  build:
    name: Build Docker Image and Push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: arches_rdm_example_project

      - uses: actions/checkout@v4
        with:
          repository: "archesproject/arches-rdm"
          path: arches-rdm

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: rdm-repository
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build a docker container and
          # push it to ECR so that it can
          # be deployed to ECS.
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f arches_rdm_example_project/docker/production/Dockerfile .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: arches_rdm_example_project/task-definition.json
          container-name: arches
          image: ${{ steps.build-image.outputs.image }}

      - name: Run Task on Amazon ECS
        uses: smitp/amazon-ecs-run-task@v1
        with:
          task-definition: arches_rdm_example_project/task-definition-reset-production.json
          cluster: rdm-cluster
          count: 1
          started-by: github-actions-${{ github.actor }}
          wait-for-finish: true

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: rdm-arches-service
          cluster: rdm-cluster
